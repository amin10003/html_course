<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comprehensive HTML Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, select, button, output {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Comprehensive HTML Form</h2>
    <form>
      <!-- Text Input -->
      <div class="form-group">
        <label for="text">Text:</label>
        <input type="text" id="text" name="text">
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>

      <!-- Number -->
      <div class="form-group">
        <label for="number">Number:</label>
        <input type="number" id="number" name="number">
      </div>

      <!-- Telephone -->
      <div class="form-group">
        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel">
      </div>

      <!-- URL -->
      <div class="form-group">
        <label for="url">URL:</label>
        <input type="url" id="url" name="url">
      </div>

      <!-- Date -->
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
      </div>

      <!-- Time -->
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time">
      </div>

      <!-- Color -->
      <div class="form-group">
        <label for="color">Color:</label>
        <input type="color" id="color" name="color">
      </div>

      <!-- Range -->
      <div class="form-group">
        <label for="range">Range (0-100):</label>
        <input type="range" id="range" name="range" min="0" max="100">
      </div>

      <!-- File -->
      <div class="form-group">
        <label for="file">File Upload:</label>
        <input type="file" id="file" name="file">
      </div>

      <!-- Search -->
      <div class="form-group">
        <label for="search">Search:</label>
        <input type="search" id="search" name="search">
      </div>

      <!-- Hidden -->
      <input type="hidden" name="hidden" value="secret">

      <!-- Checkbox -->
      <div class="form-group">
        <label>interest:</label>
        <label><input type="checkbox" name="football"> football</label>
        <label><input type="checkbox" name="volleyball"> volleyball</label>
      </div>

      <!-- Radio -->
      <div class="form-group">
      File Upload:
      No file chosen
      Search:
      Checkbox:
      <fieldset>
        <legend> <h3>radio</h3></legend>
        <label><input type="radio" name="radio" value="option1"> Option 1</label>
        <label><input type="radio" name="radio" value="option2"> Option 2</label>
    </fieldset>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <label for="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea" rows="4"></textarea>
      </div>

      <!-- Select with optgroup -->
      <div class="form-group">
        <label for="select">Select:</label>
        <select id="select" name="select">
          <optgroup label="Group 1">
            <option value="1a">Option 1A</option>
            <option value="1b">Option 1B</option>
          </optgroup>
          <optgroup label="Group 2">
            <option value="2a">Option 2A</option>
            <option value="2b">Option 2B</option>
          </optgroup>
        </select>
      </div>

      <!-- Datalist -->
      <div class="form-group">
        <label for="browser">Choose a browser:</label>
        <input list="browsers" id="browser" name="browser">
        <datalist id="browsers">
          <option value="Chrome">
          <option value="Firefox">
          <option value="Edge">
          <option value="Safari">
          <option value="Opera">
        </datalist>
      </div>

      <!-- Output -->
      <div class="form-group">
        <label for="output">Output:</label>
        <output name="output" id="output">Result will appear here</output>
      </div>

      <!-- Progress and Meter -->
      <div class="form-group">
        <label for="progress">Progress:</label>
        <progress id="progress" value="50" max="100"></progress>
      </div>

      <div class="form-group">
        <label for="meter">Meter:</label>
        <meter id="meter" value="0.7" min="0" max="1" optimum="0.8" low="0.4" high="0.9"></meter>
      </div>

      <strong>99.99</strong>
      <!-- Fieldset and Legend -->
      <fieldset>
        <legend>Buttons</legend>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button" onclick="alert('Button clicked!')">Click Me!</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
